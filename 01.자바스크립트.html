<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트</title>
	<script>
		/* 여러줄 주석*/
		// 한줄 주석		
		// 자바스크립트는 특정선택자를 지정할수 없고 그 위치에 가서 실행을 해야 하며 제이쿼리는 특정위치를 지정하여 어떤 명령이 가능하다.
		// 타겟.명령어(실행문);
		//문서에 안녕하세요 라는 글자를 입력하여라.
		// 문서.입력하여라('안녕하세요')
		document.write('안녕하세요');
	</script>
</head>
<body>
	최명화 입니다!
	<script>
	document.write('반갑습니다.');		
	</script>
	열심히 공부합시다.
</body>
</html>
